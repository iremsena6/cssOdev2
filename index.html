<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <img src="img/google.jpg" alt="google logo" class="img">
    </header>

    <div class="container"> 
        <span>Search the web using Google!</span>
        <input type="text" name="Search" size="40">
        <div class="button-group">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>    
        </div>
    </div>

    <table >
        <tr>
            <td id="light">
                <p>Specials Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Arama</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Arama</a>
            </td>
            <td id="medium">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </td>
            <td id="dark">
                <p>Get Google! <br><span>updates monthly:</span></p>
                <input type="text" value="your e-mail"><br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </td>
        </tr>
    </table>

    <footer class="clr">
        <p>
        Copyright Â©1998 Google Inc.
        </p>
    </footer>
</body>
</html>
